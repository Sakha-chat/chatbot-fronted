<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sakha</title>
  <!-- icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <!-- CSS -->
  <link rel="stylesheet" href="css/newDash.css" />
  <link rel="stylesheet" href="css/header-900.css" />
  <!-- all responsive code in style100 -->
  <link rel="stylesheet" href="css/stylee100.css" />
  <link rel="stylesheet" href="css/reset100.css" />
</head>

<body style="background-color: rgb(24, 23, 23)">
  <div id="copyConfirmation"
    style="display: none; position: fixed; bottom: 20px; right: 20px; background-color: rgb(255, 255, 255); color: #E58538; padding: 10px; border-radius: 5px;">
    Copied!</div>
  <!-- Navbar -->
  <header class="site-header" style="background-color: rgb(24, 23, 23)">
    <div class="wrapper1 site-header__wrapper">
      <div class="site-header__start">
        <img src="./images/tempLogo.PNG" class="nav-temp-logo" alt="" />
        <!-- <a href="#" class="brand">SAKHA</a> -->
      </div>
      <div class="site-header__middle">
        <nav class="nav">
          <button class="nav__toggle" aria-expanded="false" type="button">
            menu
          </button>
          <ul class="nav__wrapper">
            <li class="nav__item">
              <a href="#">Home</a>
            </li>
            <li class="nav__item">
              <a href="#">Gita Remedies</a>
            </li>
            <li class="nav__item">
              <a href="#">Our Team</a>
            </li>
            <li class="nav__item">
              <a href="#">About</a>
            </li>
            <!-- <li class="nav__item"><a href="#" style="font-size: 20px;">Contact</a></li> -->
          </ul>
        </nav>
      </div>
      <div class="site-header__end">
        <a id="logout" class="button1" href="" style=" background-color: #e58538; color: white">Log Out </a>


      </div>
    </div>
  </header>

  <!-- top-bar-for-mobile -->
  <div class="ldm-container">
    <img src="./images/tempLogo.PNG" alt="Sample Image" class="ldm-image">
    <!--  <h1>Sakha</h1> -->
  </div>

  <!-- bottom navbar  -->
  <div class="custom-bottom-bar">
    <a href="#"><ion-icon name="home" class="custom-icon" onclick="changeIcon(this)"></ion-icon></a>
    <a href="https://chant.sakha.chat"> <ion-icon name="flame-outline" class="custom-icon"
        onclick="changeIcon(this)"></ion-icon>
    </a>
    <a href="https://game.sakha.chat/"> <ion-icon name="game-controller" class="custom-icon active"
        onclick="changeIcon(this)"></ion-icon>
    </a>
    <a href="https://vedic.sakha.chat"> <ion-icon name="book" class="custom-icon" onclick="changeIcon(this)"></ion-icon>
    </a>
    <a href="https://signin.sakha.chat/"> <ion-icon name="chatbubble-outline" class="custom-icon"
        onclick="changeIcon(this)"></ion-icon>
    </a>
  </div>

  <!-- Feedback Modal -->
  <div class="modal fade" id="feedbackModal" tabindex="-1" role="dialog" aria-labelledby="feedbackModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="feedbackModalLabel">Your Feedback</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <textarea id="sakhaResponseText" class="form-control" rows="2"
            readonly>Your Sakha's response here...</textarea>
          <textarea id="userFeedbackText" class="form-control" rows="4" placeholder="Your feedback..."></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="submitFeedback">Submit Feedback</button>
        </div>
      </div>
    </div>
  </div>


  <!-- End of Navbar -->

  <!-- Sound Part -->
  <div class="typewriter">
    <img id="img-volume" src="./images/mute.png" alt="" />
    <h1 class="top">Hare Krishna<span id="username"></span></h1>
  </div>

  <!-- End of Sound -->

  <!-- Logo Part + Place Holder -->
  <div class="container" id="app">
    <!-- Place Holder -->
    <div class="text">
      <div class="wrapper">
        <div class="box chatbox__support">
          <!-- <img src="./images/lext.png" class="temp-back" alt=""> -->
          <div class="item">
            <div class="msg">
              <div></div>
              <div class="icon icon-right">
                <img class="user" src="./images/man1.png" alt="" />
              </div>
            </div>
          </div>
          <br clear="both" />
        </div>
        <div class="chatbox__footer">
          <input type="text" class="lower" id="lower-button myText" type="text" placeholder="Write a message..." />
          <button id="askKrishna" class="button chatbox__send--footer send__button">
            <b>Send</b>
          </button>
        </div>
      </div>
    </div>
    <!-- End of Place Holder -->

    <!-- Team Sakha Part -->
    <div class="lower-text">
      <a href="https://instagram.com/sakha.chat?igshid=YmMyMTA2M2Y=">
        <h1 class="lower-text">Team Sakha ðŸ’™</h1>
      </a>
    </div>
    <!-- End of Team Sakha -->
  </div>
  <div style="height: 50px;"></div>
  <!-- End of Main -->

  <!-- Javascript -->
  <script src="js/app.js" charset="utf-8"></script>
  <!-- Bootsrap Javascript -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <script>
    function changeIcon(item) {
      const icons = document.querySelectorAll('.custom-icon');
      icons.forEach(function (icon) {
        icon.classList.remove("active");
      });
      item.classList.add("active");
    }

  </script>
</body>

</html>

<!-- HTML !-->
